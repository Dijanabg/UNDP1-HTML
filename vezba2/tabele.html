<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabele</title>
</head>
<body>
    <table border="10px" bordercolor="red" cellpadding="30px" cellspacing="0">
        <caption>Primer tabele</caption>
        <tr>
            <td colspan="3">1</td>
            <td>4</td>
            <td rowspan="3">5</td>
        </tr>
        <tr>
            <td>1</td>
            <td rowspan="2">2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td colspan="3">2</td>
            <td>5</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td colspan="3">3</td>
        </tr>
    </table>
    <br><br><br>
    <table border="5px" bordercolor="green" align="center">
        <tr align="center" height="50">
            <td>Polje 1</td>
            <td>Polje 2</td>
        </tr>
        <tr align="center">
            <td>Polje 1</td>
            <td>Polje 2 sa umetnutom tabelom
                <table border="1" bordercolor="blue">
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
